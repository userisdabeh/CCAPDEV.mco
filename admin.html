<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/styles/global/global-styling.css">
        <link rel="stylesheet" href="assets/styles/global/adminview.css">
        <script src="src/components/admin.js" defer></script>
        <title>GokoLab Admin</title>
    </head>
    <body>
        <header>
            <a href="admin.html" class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000"><path d="M216-144q-46 0-66-40.5t8.98-75.71L360-504v-240h-35.79q-15.21 0-25.71-10.29t-10.5-25.5q0-15.21 10.35-25.71T324-816h312q15.3 0 25.65 10.29Q672-795.42 672-780.21t-10.35 25.71Q651.3-744 636-744h-36v240l201 244q28 35 8 75.5T744-144H216Zm0-72h528L528-480v-264h-96v264L216-216Zm265-264Z"/></svg>
                <p>GokoLab Admin</p>
            </a>
            <a href="index.html" class="logout--btn" id="logoutButton">Log Out</a>
        </header>
        <main>
            <h1>Manager Dashboard</h1>
            <section class="dashboard--options">
                <div class="manager room--manager">
                    <h2>Room Management</h2>
                    <ul class="manage--list" id="roomManagement">
                        <li id="addLabRoom">Add Lab Room</li>
                        <li id="removeLabRoom">Remove Lab Room</li>
                    </ul>
                </div>
                <div class="manager user--manager">
                    <h2>User Management</h2>
                    <ul class="manage--list" id="userManagement">
                        <li id="addUser">Add User</li>
                        <li id="removeUser">Remove User</li>
                        <li id="viewUsers">View Users</li>
                    </ul>
                </div>
                <div class="manager reservation--manager">
                    <h2>Reservation Management</h2>
                    <ul class="manage--list" id="reservationManagement">
                        <li id="viewReservations">View Reservations</li>
                        <li id="manualReservation">Manual Reserve</li>
                        <li id="removeReservation">Remove Reservation</li>
                    </ul>
                </div>
            </section>
        </main>
    </body>
</html>
