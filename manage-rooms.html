<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/styles/global/global-styling.css">
        <link rel="stylesheet" href="assets/styles/global/adminview.css">
        <link rel="stylesheet" href="assets/styles/components/admin-manageroom.css">
        <script src="src/components/room_manager.js" defer></script>
        <title>GokoLab Admin</title>
    </head>
    <body>
        <header>
            <a href="admin.html" class="logo--container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" class="logo--icon"><path d="M200-120q-51 0-72.5-45.5T138-250l222-270v-240h-40q-17 0-28.5-11.5T280-800q0-17 11.5-28.5T320-840h320q17 0 28.5 11.5T680-800q0 17-11.5 28.5T640-760h-40v240l222 270q32 39 10.5 84.5T760-120H200Z"/></svg>
                <p>GoKoLab Admin</p>
            </a>
            <div class="main--header">
                <h2 id="headerTitle">Manage Rooms</h2>
                <a href="index.html" class="btn logout--btn">Log Out</a>
            </div>
        </header>
        <aside>
            <ul class="admin--options">
                <li class="option">
                    <a href="admin.html">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" class="icon"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm200-80v-240H200v240h200Zm80 0h280v-240H480v240ZM200-520h560v-240H200v240Z"/></svg>
                        <p>Dashboard</p>
                    </a> 
                </li>
                <li class="option active">
                    <a href="manage-rooms.html">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" class="icon"><path d="M120-120v-80h80v-640h400v40h160v600h80v80H680v-600h-80v600H120Zm160-640v560-560Zm160 320q17 0 28.5-11.5T480-480q0-17-11.5-28.5T440-520q-17 0-28.5 11.5T400-480q0 17 11.5 28.5T440-440ZM280-200h240v-560H280v560Z"/></svg>
                        <p>Manage Rooms</p>
                    </a>  
                </li>
                <li class="option">
                    <a href="manage-reservations.html">
                        <svg xmlns="http://www.w3.org/2000/svg"viewBox="0 -960 960 960" class="icon"><path d="M580-240q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29ZM200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Z"/></svg>
                        <p>Manage Reservations</p>
                    </a> 
                </li>
                <li class="option">
                    <a href="manage-users.html">
                        <svg xmlns="http://www.w3.org/2000/svg"viewBox="0 -960 960 960" class="icon"><path d="M0-240v-63q0-43 44-70t116-27q13 0 25 .5t23 2.5q-14 21-21 44t-7 48v65H0Zm240 0v-65q0-32 17.5-58.5T307-410q32-20 76.5-30t96.5-10q53 0 97.5 10t76.5 30q32 20 49 46.5t17 58.5v65H240Zm540 0v-65q0-26-6.5-49T754-397q11-2 22.5-2.5t23.5-.5q72 0 116 26.5t44 70.5v63H780ZM160-440q-33 0-56.5-23.5T80-520q0-34 23.5-57t56.5-23q34 0 57 23t23 57q0 33-23 56.5T160-440Zm640 0q-33 0-56.5-23.5T720-520q0-34 23.5-57t56.5-23q34 0 57 23t23 57q0 33-23 56.5T800-440Zm-320-40q-50 0-85-35t-35-85q0-51 35-85.5t85-34.5q51 0 85.5 34.5T600-600q0 50-34.5 85T480-480Z"/></svg>
                        <p>Manage Users</p>
                    </a>
                </li>
            </ul>
        </aside>
        <main>
            <section class="top--bar">
                <form method="get" id="searchRoomForm">
                    <input type="search" name="searchRoom" id="searchRoom" placeholder="Search" class="user--input">
                </form>
                <button type="button" class="btn addroom--btn" id="addRoomBtn"> 
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" class="icon addroom--icon"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
                    <p>Add Room</p>
                </button>
            </section>
            <section class="rooms--container">
                <div class="container--header">
                    <h1>Rooms List</h1>
                </div>
                <table class="rooms--list">
                    <colgroup>
                        <col class="room--name">
                        <col class="room--slots">
                        <col class="room--status">
                        <col class="room--actions">
                    </colgroup>
                    <thead>
                        <th>Room Name</th>
                        <th>Total Available Slots</th>
                        <th>Status</th>
                        <th></th>
                    </thead>
                    <tbody id="roomsListContent">
                        <!-- Will be populated dynamically using JavaScript. -->
                    </tbody>
                </table>
            </section>
        </main>
        <div class="popup--container" id="addRoomPopup">
            <h2>Add Room</h2>
            <form method="post" id="addRoomForm">
                <div class="room--basic_info">
                    <div class="room--info">
                        <label for="newRoomName">Room Name</label>
                        <input type="text" name="newRoomName" id="newRoomName" placeholder="Room Name" class="user--input" required>
                    </div>
                    <div class="room--info">
                        <label for="newRoomSlots">Total Available Slots</label>
                        <input type="number" name="newRoomSlots" id="newRoomSlots" min="1" placeholder="Total Slots" class="user--input" required>
                    </div>
                </div>
                <div class="room--info">
                    <label for="newRoomStatus">Status</label>
                    <select name="newRoomStatus" id="newRoomStatus" class="user--input">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="btn--container">
                    <button type="submit" class="btn popup--btn">Add Room</button>
                    <button type="button" class="btn popup--btn" id="cancelAddRoomBtn">Cancel</button>
                </div>
            </form>
        </div>
        <div class="popup--container test" id="editRoomPopup">
            <h2>Edit Room</h2>
            <form method="post" id="editRoomForm">
                <div class="room--basic_info">
                    <div class="room--info">
                        <label for="toEditRoomName">Room Name</label>
                        <input type="text" name="toEditRoomName" id="toEditRoomName" placeholder="Room Name" class="user--input" required value="A1706">
                    </div>
                    <div class="room--info">
                        <label for="toEditRoomSlots">Total Available Slots</label>
                        <input type="number" name="toEditRoomSlots" id="toEditRoomSlots" placeholder="Room Slots" class="user--input" required value="45">
                    </div>
                </div>
                <div class="room--info">
                    <label for="toEditRoomStatus">Status</label>
                    <select name="toEditRoomStatus" id="toEditRoomStatus" class="user--input">
                        <option value="active" selected>Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="btn--container">
                    <button type="submit" class="btn popup--btn">Edit Room</button>
                    <button type="button" class="btn popup--btn" id="cancelEditRoomBtn">Cancel</button>
                </div>
            </form>
        </div>
    </body>
</html>
