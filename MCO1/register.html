<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Register GokoLab</title>
        <link rel="stylesheet" href="register.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <script src="register.js"></script>
    </head>

    <body>
        <div class="main-register">
            <form action="">
                <h1>GokoLab Register</h1>
                <div class="user-btn">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="userBtn()">Student</button>
                    <button type="button" class="toggle-btn" onclick="userBtn()">Technician</button>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                    <input type="text" placeholder="First Name" required>
                    </div>

                    <div class="input-box">
                        <input type="text" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="DLSU Email" required>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" required>
                </div>

                <div class="terms">
                    <label><input type="checkbox">Agree to terms & Conditions </label>
                </div>

                <button type="submit" class="btn">Register</button>

                <div class="login-register">
                    <p>Already have an account? 
                        <a href="index.html" class="login-link">Log In</a></p>
                </div>
            </form>

        </div>
    </body>
</html>
