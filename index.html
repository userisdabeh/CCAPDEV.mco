                    <input type="email" name="userEmail" id="userEmail" placeholder="DLSU Email" class="user--input" required>
                </div>
                <div class="form--group password--group">
                    <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px" class="form--icon"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
                    <input type="password" name="userPassword" id="userPassword" placeholder="Password" class="user--input" required>
                    <p class="view--password">Show Password</p>
                </div>
                <div class="account--methods">
                    <a href="forgot-password.html" class="other--account--methods forgot--password">Forgot Password?</a>
                    <p class="other--account--methods">Don't have an account? <a href="create-account.html" class="other--account--methods create--account">Create one</a></p>
                </div>
                <input type="submit" value="Login" class="form--submit">
            </form>
            <div class="or--group">
                <span class="or--line"></span>
                <p>Or</p>
                <span class="or--line"></span>
            </div>
