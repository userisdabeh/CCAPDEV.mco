<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/styles/global/global-styling.css">
        <link rel="stylesheet" href="assets/styles/global/account-methods.css">
        <link rel="stylesheet" href="assets/styles/components/forgot-password.css">
        <script src="src/components/changeUserPassword.js" defer></script>
        <title>Forgot Password</title>
    </head>
    <body>
        <section>
            <a href="index.html" class="back--to--index">&lt;-- Back to Login Page</a>
            <h3>Forgot Password</h3>
            <form method="post" class="forgot--password--form">
                <div class="field">
                    <p>DLSU Email</p>
                    <input type="email" name="userEmail" id="userEmail" placeholder="Enter your DLSU Email" class="user--input" required>
                </div>
                <div class="password--fields">
                    <div class="field">
                        <p>New Password</p>
                        <input type="password" name="newChangePassword" id="newChangePassword" placeholder="New Password" class="user--input" required>
                    </div>
                    <div class="field">
                        <p>Confirm New Password</p>
                        <input type="password" name="confirmChangePassword" id="confirmChangePassword" placeholder="Confirm New Password" class="user--input" required>
                    </div>
                </div>
                <input type="submit" value="Reset Password" class="form--submit">
            </form>
        </section>
    </body>
</html>
